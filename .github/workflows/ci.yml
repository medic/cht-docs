name: CHT Documentation Site Build

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Install Node depencies
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm install -g postcss-cli
      - run: npm i -D autoprefixer


      - name: Checkout submodules
        uses: srt32/git-actions@v0.0.3
        with:
          args: git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.71.1"
          extended: true

      - name: Build
        run: env HUGO_ENV="production" hugo --minify

      - name: Deploy to repo site for testing
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPOLY_TO_SITE}}
          external_repository: medic/beta
          publish_dir: ./public
          user_name: medic-ci
          user_email: medic-ci@github
          publish_branch: gh-pages

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPOLY_TO_SITE}}
          external_repository: medic/medic.github.io
          publish_dir: ./public
          user_name: medic-ci
          user_email: medic-ci@github
          publish_branch: beta

      - name: Failed Deploy
        uses: rtCamp/action-slack-notify@v2.0.2
        if: ${{ failure() }}
        env:
          SLACK_WEBHOOK: '${{ secrets.SLACK_WEB_HOOK }}'
          SLACK_CHANNEL: '#cht-squad-docs'
          SLACK_COLOR: '#3278BD'
          SLACK_ICON: ":flappingphone:"
          SLACK_MESSAGE: 'Deploy Failed'
          SLACK_TITLE: CHT DOCS  DEPLOY
          SLACK_USERNAME: Medic-Bot

        
