<!-- This shortcode only works for displaying subpages names. It does not display sub section names. -->

{{ $currentSection := .Page.CurrentSection }}

<div class="section-pages-list">
  <!-- <h3>Content in {{ $currentSection.Title }}</h3> -->
  <h3>Content in this section </h3>
  <ul>
    {{ range where $currentSection.Pages "Kind" "page" }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</div>
