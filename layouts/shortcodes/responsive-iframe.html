{{ $src := .Get "src" }}
{{ $ratio := .Get "ratio" | default "100%" }}

<div style="position: relative; padding-bottom: {{ $ratio }}; height: 0; overflow: hidden;">
  <iframe 
    src="{{ $src }}"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</div>
