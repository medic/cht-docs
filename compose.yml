services:
  hugo:
    container_name: cht-hugo
    image: docker.io/hugomods/hugo:0.149.0 # Should match the version in .tool-versions
    ports:
      - 1313:1313
    volumes:
      - ./:/src
    command: >
      sh -c "apk add bash curl grep &&
      hugo server --buildDrafts --buildFuture --bind 0.0.0.0"
      
